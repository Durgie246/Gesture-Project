 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class = "btn btn-warning heading"> Emotion to Emoji </h3>
        <br><br>
       <h2> Take a selfie to know about it's meaning</h2>
       <h3>  On the following gestures the model is trained -</h3>
       <br> <br>
        <hr>
  
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam - </label>
          <div id = "camera"></div>
          <br><br>
          <button onclick = "take_snapshot();" class = "btn btn-warning">Take Snapshot</button>
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction </label>
          <p class = "Emotion_name" id = "result_name"></p>
          <p class = "Emotion_emoji" id = "emoji_update"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id = "result"></div>
          <br><br>
          <button onclick = "check();" class = "btn btn-warning">Predict Emotion</button>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
